<!DOCTYPE html>
<html lang="en">
<head>
    <title>Journal | Overview</title>
    <link rel="icon" type="image/x-icon" href="public/icons/favicon/favicon.ico">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/main.css"/>
    <link rel="manifest" href="manifest.json" />
    <!-- Polyfill start - we can utilize importmap to elegantly import external vendors / libraries -->
    <script>
        window.process = { browser: true, env: { NODE_ENV: "production" } };
    </script>

    <script type="importmap">
        {
            "imports": {
                "nanostores": "https://unpkg.com/nanostores@0.10.3/index.js",
                "@nanostores/persistent": "https://unpkg.com/@nanostores/persistent@0.10.1/index.js",
                "marked": "https://cdn.jsdelivr.net/npm/marked/lib/marked.esm.js"
            }
        }
    </script>
    <!-- Polyfill end -->

    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/journal.css">
    <script src="scripts/sw/loader.js"></script>
</head>

<body>
    <script src="scripts/components/layout/sidebar.js"></script>
    <script src="scripts/components/journal/tree.js" type="module"></script>
    <script src="scripts/components/journal/editor.js" type="module"></script>

    <!-- Include the JavaScript file defining the Web Component -->
    <script src="scripts/components/journal/modal.js" type="module"></script>
    <script src="scripts/components/journal/view.js" type="module"></script>

    <noscript>
        Please turn on JavaScript to use this application properly!
    </noscript>
    <div id="script-container">
        <!-- Use the custom Web Component here -->
        <div style="display: flex; flex-direction: column; position:relative;">
            <!-- Global Sidebar -->
            <sidebar-layout id="sidebar"></sidebar-layout>
        </div>

        <div id="resizable-box">
            <button id="create-journal">+</button>
            <button id="delete-journal">-</button>
            <div id="content">
                <!-- Folders and Files -->
            </div>
            <div id="resizer"></div>
            <button id="collapse-button" class="collapse">&lt;&lt;</button>

        </div>

        <div id="journal-view">
            <journal-editor></journal-editor>
        </div>

        <button id="expand-button" class="expand">&gt;&gt;</button>
    </div>

    <script>
        document.getElementById("script-container").style.display = "block";
    </script>
</body>
</html>
