<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="public/icons/favicon/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journal | Calendar </title>
    <link rel="stylesheet" href="styles/calendar.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="manifest" href="manifest.json" />
    <!-- Polyfill start - we can utilize importmap to elegantly import external vendors / libraries -->
    <script>
        window.process = { browser: true, env: { NODE_ENV: "production" } };
    </script>

    <script type="importmap">
        {
            "imports": {
                "nanostores": "https://unpkg.com/nanostores@0.10.3/index.js",
                "@nanostores/persistent": "https://unpkg.com/@nanostores/persistent@0.10.1/index.js"
            }
        }
    </script>
    <!-- Polyfill end -->
    <script src="scripts/sw/loader.js"></script>
    <link rel="stylesheet" href="styles/common.css">
</head>

<body>
    <noscript>
        Please turn on JavaScript to use this application properly!
    </noscript>
    <div id="script-container">
        <!-- Container for the calendar, including the navigation buttons and the grid for the days of the month. -->
        <div class="calendar-container">

            <!-- Calendar Header, including navigation buttons -->
            <div class="calendar-header">
                <button id="prev-month" class="nav-button">&lt;</button>
                <span id="month-year"></span>
                <button id="next-month" class="nav-button">&gt;</button>
            </div>

            <!-- Calendar Body, including the grid for the days of the month -->
            <div class="calendar-body">
                <div class="calendar-days">
                    <div class="day-label">Sun</div>
                    <div class="day-label">Mon</div>
                    <div class="day-label">Tue</div>
                    <div class="day-label">Wed</div>
                    <div class="day-label">Thu</div>
                    <div class="day-label">Fri</div>
                    <div class="day-label">Sat</div>
                </div>
                <div class="calendar-grid-wrapper">
                    <div id="calendar-grid" class="calendar-grid"></div>
                </div>
            </div>

        </div>
        <div>
            <task-modal></task-modal>
        </div>

        <!-- Global Sidebar -->
        <sidebar-layout></sidebar-layout>
    </div>

    <script>
        document.getElementById("script-container").style.display = "block";
    </script>
    
    <!-- Scripts -->
    <script type="module" src="scripts/components/calendar/view.js"></script>
    <script type="module" src="scripts/components/task/pop-up.js"></script>
    <script src="scripts/components/layout/sidebar.js"></script>

</body>
</html>
